<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conatiner">

        <div class="app-name">

            <h1>Password Generator</h1>
        </div>

        <div class="password-box">
            <input type="text" class="pass-value" value="45#chjg^" readonly>
			<i class='bx bxs-copy' id="copy-btn"></i>
        </div>

		<div class="indicator-box">
			<div></div>
			<div class="indicator"></div>
		</div>

		<h2 class="pass-settings-title">Password Settings</h2>
		<div class="password-lengt-box">
			<span>Password Length</span>
			<span class="pass-lengt-value">6</span>
			<input type="range" class="pass-slider" min="6" max="32" value="6">
		</div>

		<div class="settings">
			<div class="lowercase">
				<input type="checkbox" id="lowercase" checked>
				<span>Lowercase (a-z)</span>
			</div>
			<div class="uppercase">
				<input type="checkbox" id="uppercase">
				<span>Uppercase (A-Z)</span>
			</div>
			<div class="numbers">
				<input type="checkbox" id="numbers">
				<span>Numbers (0-9)</span>
			</div>
			<div class="symbols">
				<input type="checkbox" id="symbols">
				<span>Symbols (!#&*%-@)</span>
			</div>

			<button class="generate-btn">Generator Password</button>
		</div>
    </div>

	<script src="js/app.js"></script>
</body>
</html>
